<h4>PROJECT MANAGER - New equate dialog</h4>

This dialog is opened by the <i>New equate</i> button on the <i>Project display window</i><br><p>

You can manually add an <i>equate</i> between stations of the project surveys by entering the
station names of the displayed surveys.<br><p>

The names of the stations are shown in the plan view.<br><p>
